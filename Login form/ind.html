<body>
     <div class="container p-5 w-50">
        <h1 class="text-center">Registration-Form</h1>
        <form onsubmit="return formValidations()" action="serverPage.js/.py/.jsp/.asp">
           
            <!-- first name -->
            <div class="row">
                <div class="col-10">
                     <label for="fname" class="form-label">Firstname*:<label>
                </div>
                <div class="col-90">
                    <input  id="fname" type="text" name="firstname" class="form-control" placeholder="Enter Firstname"/>
                    <span id="fname_span"></span>
               </div>
            </div>
             <!-- first name -->

             <!-- lastname -->
             <div class="row">
                <div class="col-10">
                    <label for="lname" class="form-label">Lastname*:</label>
                </div>
                <div class="col-90">
                    <input id="lname" type="text" name="lastname" class="form-control" placeholder="Enter your Lastname">
                    <span id="lname_span"></span>
                </div>
             </div>
             <!-- lastname -->
            
             <!-- Email -->
             <div class="row">
                <div class="col-10">
                    <label for="email" class="form-label">Email*:</label>
                </div>
                <div class="col-90">
                    <input id="email" type="text" name="email" class="form-control" placeholder="Enter your email">
                    <span id="email_span"></span>
                </div>
             </div>
             <!-- Email -->

             <!-- password -->
             <div class="row">
                <div class="col-10">
                    <label for="password" class="form-label">Password*:</label>
                </div>
                <div class="col-90">
                    <input id="pwd" type="password" name="password" class="form-control" placeholder="Enter password">
                    <span id="pwd_span"></span>
                </div>
             </div>
             <!-- password -->

              <!--confirm password -->
              <div class="row">
                <div class="col-10">
                    <label for="confirm password" class="form-label">Confirm Password*:</label>
                </div>
                <div class="col-90">
                    <input id="cpwd" type="password" name="confirm password" class="form-control" placeholder="Enter confirm password">
                    <span id="cpwd_span"></span>
                </div>
             </div>
             <!-- confirm password -->
            
             <!-- phone number -->
             <!-- <div class="row">
                <div class="col-10">
                    <label for="tel" class="form-label">Phone number*:</label>
                </div>
                <div class="col-90">
                    <select id="country" onchange="country_code(this.value)">
                        <option value="select country">select country</option>
                        <option value="IN">IN</option>
                        <option value="US">USA</option>
                        <option value="UK">UK</option>
                        <option value="BR">BR</option>
                     </select>
                     <input name="phone" type="tel" id="phone"  style="width:80%" maxlength="10" class="form-control"/>
                </div>
             </div> -->
           <!-- phone number -->
           
           <!-- Date of Bith -->
           <div class="row">
             <div class="col-10">
                <label for="DOB" class="form-label">Date Of Birth*:</label>
             </div>
             <div class="col-90">
                <input type="date" class="form-control" id="dob" autofocus="" required />
             </div>
           </div>
         <!-- Date of Bith -->
         
         <!-- gender -->
         
         <div class="py-3">   
              <label>Gender*:</label>                     
              <input type="radio" class="px-3"  name="gender">Male
              <input type="radio" class="px-3" name="gender">Female
              <input type="radio" class="px-3" name="gender">Others                      
         </div>
    
           
           

        <!-- state and cities -->
           <div class="row">
                <label for="state" class="form-label">State*:</label>
                <select id="states" onchange="myss()">
                    <option value="-1">select state</option>
                    <option value="AP">AndhraPradesh</option>
                    <option value="TS">Telangana</option>
                </select>
                <label for="city" class="form-label py-1">Cities*:</label>
                <select id="cities">                    
                    <option value="">select city</option>
                </select>
              </div>  
        <!-- state and cities -->
 

          
           
           
           <!-- address -->
           <div class="row">
             <div class="col-10">
                <label for="address">Address*:</label>
             </div>
             <div class="col-90">
                <textarea onkeyup="textArea()" type="text" style="resize: none;" id="text_area" class="form-control"></textarea>                
                <span id="text_span">0</span>/350
            </div>
            <meter class="d-block w-100" max="350" min="0" id="text_meter" value=""></meter>
           </div>
        <!-- address -->
       

             
             <div class="text-center py-3">
               <button class="btn btn-primary" type="submit">LogIn</button>
             </div>

        </form>
     </div>
</body>
</html>

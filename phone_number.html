<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <select id="country" onchange="country_code()">
           <option value="select country">select country</option>
            <option value="IN">IN</option>
           <option value="US">USA</option>
           <option value="UK">UK</option>
           <option value="BR">BR</option>
        </select>
        <input type="tel" id="output" placeholder="phone number">
        
        <script>
          function country_code(){
            var val =document.getElementById('country').value

            if(val === "select country" ){
                document.getElementById('output').value = "";
            }
            else if(val === "IN"){
                document.getElementById('output').value = "+91";

            }
            else if(val === "US"){
                document.getElementById('output').value = "+1";

            }
            else if(val === "UK"){
                document.getElementById('output').value = "+44";

            }
            else if(val === "BR"){
                document.getElementById('output').value = "+55";

            }
          }
        </script>

    </div>
</body>
</html>
